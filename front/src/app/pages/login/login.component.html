<app-default-login-layout
  title="Login into your account"
  primaryBtnText="Login Now"
  secondaryBtnText="Signup Now"
  (submit)="submit()"
  (navigate)="navigate()"
  [disablePrimaryBtn]="!loginForm.valid"
>
  <form [formGroup]="loginForm">

    <!-- CAMPO EMAIL -->
    <app-primary-input
      formControlName="email"
      inputName="email"
      type="email"
      label="Email"
      placeholder="johndoe&#64;gmail.com"
    >
      <img src="/assets/svg/email-icon.svg"/>
    </app-primary-input>

    <!-- MENSAGENS DE ERRO PARA O EMAIL (Uso da entidade HTML &#64; para evitar o erro NG5002) -->
    <div
      *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched"
      class="error-message"
    >
        <span *ngIf="loginForm.controls['email'].errors?.['required']">
            O e-mail é obrigatório.
        </span>
      <span *ngIf="loginForm.controls['email'].errors?.['email']">
            O formato do e-mail está incorreto. Por favor, inclua o símbolo 'arroba' ( &#64; ) e um domínio válido.
        </span>
    </div>
    <!-- FIM MENSAGENS DE ERRO PARA O EMAIL -->

    <!-- CAMPO SENHA -->
    <app-primary-input
      formControlName="password"
      inputName="password"
      type="password"
      label="Your Password"
    >
      <img src="/assets/svg/password-icon.svg"/>
    </app-primary-input>

    <!-- MENSAGENS DE ERRO PARA A SENHA -->
    <div
      *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched"
      class="error-message"
    >
        <span *ngIf="loginForm.controls['password'].errors?.['required']">
            A senha é obrigatória.
        </span>
      <span *ngIf="loginForm.controls['password'].errors?.['minlength']">
            A senha deve ter pelo menos 6 caracteres.
        </span>
    </div>
    <!-- FIM MENSAGENS DE ERRO PARA A SENHA -->

    <span>Esqueceu a senha?</span>

  </form>

</app-default-login-layout>
