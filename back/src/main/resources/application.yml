spring:
  application:
    name: ${APP_NAME:back-padrao-dbsql}

  jpa:
    hibernate:
      ddl-auto: ${DDL_TYPE:update}

  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/db-sql-default}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: ${DB_DRIVER:org.postgresql.Driver}

logging:
  level:
    org:
      springframework:
        security: ${SPRING_SECURITY_LOG_LEVEL:trace}

  pattern:
    console: ${LOGPATTERN_CONSOLE:%green(%d{HH:mm:ss.SSS}) %blue(%-5level) %red([%thread]) %yellow(%logger{15}) - %msg%n}

app:
  security:
    jwt-secret: ${JWT_SECRET_KEY:}
    origins-allowed: ${ORIGINS_ALLOWED:http://localhost:4200}

debug: true
